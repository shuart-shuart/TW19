<!DOCTYPE html>

<head>
	<title> 看官！ </title>
	
<style>

body{
	font-family: Courier New;
	color: #550066;
	background: #ff0080; 
	text-align: center;
	max-height: 100vh;
	margin: 0;
	overflow: hidden;
	}

main{
	height: 98vh;
	}

main:hover{
	border: white 5pt;
	}
	
main:scroll{
	opacity: 0.2;
	}

.bkgd_text{
	max-width: 80vw;
	max-height: 90vh;
	font-size: 30vh;
	font-weight: bold; 
	margin: auto;
	display: block;
	z-index: -1;
	-webkit-animation: glow 1s ease-in-out infinite alternate;
	-moz-animation: glow 1s ease-in-out infinite alternate;
	animation: glow 1s ease-in-out infinite alternate;
	}

@-webkit-keyframes glow {
	from {
	text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
	}
	to {
	text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
	}
	}

.gallery{
	max-width: 99vw;
	height: 97vh;
	position: fixed;
	top: 3vh;
	z-index: 1;
	}

footer{
	position: absolute;
	top: 10vh;
	display: block;
	z-index: 2;
	background: rgba(255,255,255,0.6)
	}
	
.Images{
	padding: 0pt;
	margin: 0pt;
	width: auto;
	height: 20vw;
	}	

.Images:hover{
	transition: 0.1s;
	background: white;
	opacity: 0.7
	}	
	
/*Images popup*/
.Img_big{
	max-height: 85vh;
	max-width: 80vw;
	display: block;
 	margin-left: auto;
	margin-right: auto;
	opacity: 1;
	padding: 0;
	}

.modal {
	display: none;
	position: fixed;
	z-index: 2;
	top: 0;
	left: 0;
	margin: auto;
	width: 100vw;
	height: 100vh;
	overflow: auto;
	background-color: rgba(85,0,102,0.7);
	}

.modal-content {
	position: relative;
	top: 10vh;
	margin: auto;
	max-height: 90vh;
	}

.close {
	color: white;
	position: fixed;
	top: 10pt;
	right: 20pt;
	font-size: 35px;
	font-weight: bold;
	}

.close:hover,
.close:focus{
	color: #999;
	text-decoration: none;
	cursor: pointer;
	}

.mySlides{
	display: none;
	}

.demo{
	opacity: 0.6;
	}

.active,
.demo:hover{
	opacity: 1;
	}

/*scrollbar*/
/* width */
::-webkit-scrollbar {
	width: 10px;
	}

/* Track */
::-webkit-scrollbar-track {
	background: magenta;
	opacity: 0.8; 
	}
 
/* Handle */
::-webkit-scrollbar-thumb {
	background: purple;
	opacity:0.7; 
	}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
	background: magenta;
	border-style: solid;
	border-color: purple;
	border-width: 2pt;
	}

</style>

</head>

	<script>
		function openModal() {
		  document.getElementById("display_big").style.display = "block";
		}
		function closeModal() {
		  document.getElementById("display_big").style.display = "none";
		}
		var slideIndex = 1;
		showSlides(slideIndex);
	
		function currentSlide(n) {
		  showSlides(slideIndex = n);
		}
	
		function showSlides(n) {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("demo");
		  for (i = 0; i < slides.length; i++) {
			  slides[i].style.display = "none";
		  }
		  for (i = 0; i < dots.length; i++) {
			  dots[i].className = dots[i].className.replace(" active", "");
		  }
		  slides[slideIndex-1].style.display = "block";
		  dots[slideIndex-1].className += " active";
		  captionText.innerHTML = dots[slideIndex-1].alt;
		}
	</script>
